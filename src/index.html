<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly 2.0 + Rust 1.90 演示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section h2 {
            margin-top: 0;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input, select {
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: white;
            margin: 10px;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #4ecdc4;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 WebAssembly 2.0 + Rust 1.90 演示</h1>
        
        <div class="section">
            <h2>📊 基础功能测试</h2>
            <div class="grid">
                <div class="card">
                    <h3>数学计算</h3>
                    <input type="number" id="fibInput" placeholder="输入数字" value="40">
                    <button onclick="testFibonacci()">测试斐波那契</button>
                    <button onclick="testFibonacciFast()">快速斐波那契</button>
                    <div id="fibResult" class="result"></div>
                </div>
                
                <div class="card">
                    <h3>字符串处理</h3>
                    <input type="text" id="stringInput" placeholder="输入字符串" value="Hello, WebAssembly!">
                    <button onclick="testStringProcessing()">处理字符串</button>
                    <div id="stringResult" class="result"></div>
                </div>
                
                <div class="card">
                    <h3>数组处理</h3>
                    <input type="text" id="arrayInput" placeholder="输入数字数组" value="1,2,3,4,5">
                    <button onclick="testArrayProcessing()">处理数组</button>
                    <div id="arrayResult" class="result"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>🎨 图像处理演示</h2>
            <div class="grid">
                <div class="card">
                    <h3>图像滤镜</h3>
                    <canvas id="imageCanvas" width="200" height="200"></canvas>
                    <br>
                    <select id="filterSelect">
                        <option value="grayscale">灰度</option>
                        <option value="blur">模糊</option>
                        <option value="sharpen">锐化</option>
                        <option value="edge_detect">边缘检测</option>
                    </select>
                    <button onclick="applyFilter()">应用滤镜</button>
                    <button onclick="resetImage()">重置图像</button>
                </div>
                
                <div class="card">
                    <h3>数学计算器</h3>
                    <input type="text" id="calcInput1" placeholder="矩阵A" value="1,2,3,4">
                    <input type="text" id="calcInput2" placeholder="矩阵B" value="5,6,7,8">
                    <button onclick="testMatrixMultiply()">矩阵乘法</button>
                    <div id="calcResult" class="result"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>⚡ 性能测试</h2>
            <div class="grid">
                <div class="card">
                    <h3>内存分配测试</h3>
                    <input type="number" id="allocSize" placeholder="分配大小" value="1024">
                    <input type="number" id="allocCount" placeholder="分配次数" value="100">
                    <button onclick="testMemoryAllocation()">测试分配</button>
                    <div id="allocResult" class="result"></div>
                </div>
                
                <div class="card">
                    <h3>SIMD计算测试</h3>
                    <input type="number" id="simdSize" placeholder="向量大小" value="1000">
                    <input type="number" id="simdIterations" placeholder="迭代次数" value="100">
                    <button onclick="testSimdCalculation()">测试SIMD</button>
                    <div id="simdResult" class="result"></div>
                </div>
                
                <div class="card">
                    <h3>综合性能测试</h3>
                    <button onclick="runAllPerformanceTests()">运行所有测试</button>
                    <div id="performanceResult" class="result"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>📈 实时状态</h2>
            <div id="status" class="status info">
                <div class="loading"></div> 正在加载 WebAssembly 模块...
            </div>
        </div>
    </div>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
